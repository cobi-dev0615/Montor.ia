<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="holographic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    <filter id="neon">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="32" cy="32" r="30" fill="url(#glow)" opacity="0.4"/>
  <circle cx="32" cy="32" r="28" fill="rgba(0,0,0,0.9)" stroke="url(#holographic)" stroke-width="2"/>
  
  <!-- Letter M - Mentor.ai logo -->
  <path d="M 20 18 L 20 46 L 24 46 L 24 32 L 32 42 L 40 42 L 32 32 L 32 46 L 36 46 L 36 18 L 32 18 L 32 28 L 24 18 Z" 
        fill="url(#holographic)" 
        filter="url(#neon)"/>
  
  <!-- AI accent dot -->
  <circle cx="42" cy="20" r="2" fill="#00d4ff" opacity="0.9" filter="url(#neon)"/>
  
  <!-- Energy particles for cyberpunk feel -->
  <circle cx="12" cy="16" r="1.5" fill="#00d4ff" opacity="0.9" filter="url(#neon)"/>
  <circle cx="52" cy="20" r="1.5" fill="#ff6b35" opacity="0.9" filter="url(#neon)"/>
  <circle cx="18" cy="50" r="1.5" fill="#ff00ff" opacity="0.9" filter="url(#neon)"/>
  <circle cx="50" cy="48" r="1.5" fill="#00ffff" opacity="0.9" filter="url(#neon)"/>
</svg>

